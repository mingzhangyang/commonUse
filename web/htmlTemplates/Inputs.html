<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing Inputs</title>
    <style>
        body {
            background-color: rgba(240, 240, 240, 0.5);
        }

        #container {
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            max-width: 800px;
        }

        .label {
            display: inline-block;
            width: 130px;
            margin-top: 20px;
        }
        input {
            height: 24px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <div>
        <div class="label"><lable for="input">Background color:</lable></div>
        <input type="text" id="background" placeholder="transparent">
    </div>
    <div>
        <div class="label"><lable for="input">Hour hand color:</lable></div>
        <input type="text" id="hourhand" placeholder="red">
    </div>
    <div>
        <div class="label"><lable for="input">Minute hand color:</lable></div>
        <input type="text" id="minutehand" placeholder="blue">
    </div>
    <div>
        <div class="label"><lable for="input">Second hand color:</lable></div>
        <input type="text" id="secondhand" placeholder="black">
    </div>
    <div>
        <div class="label"><lable for="input">Timezone:</lable></div>
        <input type="text" id="timezone" placeholder="local time">
    </div>
</div>
</div>
</body>
</html>
